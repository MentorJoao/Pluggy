<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pluggy Quickstart Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="main"></main>
    <script src="https://cdn.pluggy.ai/pluggy-connect/v2.6.1/pluggy-connect.js"></script>
    <script>
      const { PluggyConnect } = window;

      fetch('https://mentorjoao.github.io/Pluggy/token.ts', {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          options: {
            clientUserId: "user@example.com"
          }
        })
      })
        .then((response) => response.json())
        .then(({ accessToken }) => {
          const pluggyConnect = new PluggyConnect({
            connectToken: accessToken,
            includeSandbox: true,
            onSuccess: (itemData) => {
              console.log('Yay! Pluggy connect success!', itemData);
            },
            onError: (error) => {
              console.error('Whoops! Pluggy Connect error... ', error);
            },
          });
          pluggyConnect.init();
        });
    </script>
  </body>
</html>
